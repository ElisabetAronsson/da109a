<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka One">
    <link rel="icon" href="HTML5_Badge.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="../script/spotify-auth.js" type="text/javascript"></script>

</head>

<body onload="fetchInfo()" class="blackBackground">
    <header>
        <div class="titleBox">
            <h1 class="h1Small"><a href="index.html">Event Tracker</a></h1>
        </div>
    </header>
    <div id="container">
        <section class="gray">
            <h2 id="artistName"></h2> 
            <span id="artistImage"></span>
            <p id="artistInfo"></p> 
        </section>
        <div id="border"></div>
        <section class="gray">
            <h2 id="eventName"></h2> 
            <div id="eventInfoColumn">
                <div class="eventInfoRow">
                    <h3>STAD</h3>
                    <p id="eventWhere"></p>
                </div>
                <div class="eventInfoRow">
                    <h3>Plats</h3>
                    <p id="eventLocation"></p>
                </div>
                <div class="eventInfoRow">
                    <h3>DATUM</h3>
                    <p id="eventDate"></p>
                </div>
                <div class="eventInfoRow">
                    <h3>TID</h3>
                    <p id="eventTime"></p>
                </div>
                <div class="link">
                    <p id="eventLink"></p>
                </div>
            </div>
        </section>
    </div>
    <div class="back">
        <p><a href="javascript:history.back()">&#129052;</a></p>
    </div>
    <script src="../script/script.js" type="text/javascript"></script>
</body>
</html>
