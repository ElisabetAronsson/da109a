<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka One">
</head>
<body class="blackBackground">
    <header>
        <div class="titleBox">
            <h1 class="h1Small">Event Tracker</h1>
        </div>
    </header>
    <div id="container">
        <section>
            <h2 id="artistName"> Artistens namn </h2> <!--Ska ändras--> 
            <span id="artistImage"></span>
            <p id="artistInfo">hejsan hoppsan</p> <!--Ska ändras--> 
        </section>
        <div id="border"></div>
        <section>
            <h2 id="eventName"> Eventet</h2> <!--Ska ändras--> 
            <div id="eventInfoColumn">
                <div class="eventInfoRow">
                    <h3>VAR</h3>
                    <p id="eventWhere"> hej</p>
                </div>
                <div class="eventInfoRow">
                    <h3>DATUM</h3>
                    <p id="eventDate">hej</p>
                </div>
                <div class="eventInfoRow">
                    <h3>TID</h3>
                    <p id="eventTime">hej</p>
                </div>
                <div class="eventInfoRow">
                    <h3>SCEN</h3>
                    <p id="eventScen">hej</p>
                </div>
                <div class="eventInfoRow">
                    <h3>ÖVRIGT</h3>
                    <p id="eventOtherInfo">hej</p>
                </div>
                <div class="eventInfoRow">
                    <h3>Länk</h3>
                    <span id="eventLink"></span>
                </div>
            </div>
            <div id="map">

            </div>
        </section>
    </div>
    
</body>
</html>
